<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e1e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 600px;
            background: #f2c3b9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-weight: bold;
            color: #444;
        }
        p {
            font-size: 16px;
            color: #333;
            text-align: left;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Selected Preferences</h2>
        <div id="preferences"></div>
    </div>

    <script>
        // Function to get URL parameters
        function getPreferencesFromURL() {
            const params = new URLSearchParams(window.location.search);
            let preferencesHTML = "";

            // Loop through parameters and display them
            params.forEach((value, key) => {
                preferencesHTML += `<p><strong>${key.replace("-", " ")}:</strong> ${value}</p>`;
            });

            document.getElementById("preferences").innerHTML = preferencesHTML || "<p>No preferences selected.</p>";
        }

        // Load preferences on page load
        window.onload = getPreferencesFromURL;
    </script>
</body>
</html>
