<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Preference Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0dddb6; /* Pastel background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 800px;
            height: auto;
            background: #f2c3b9; /* Pastel color */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            font-style: italic;
            font-weight: bold;
            color: #444; /* Dark color */
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 20px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #97b3ae;
            border-radius: 5px;
            background: #f7e1e1; /* Light pale pink */
        }
        .field-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        .field-group label {
            width: 30%;
            text-align: left;
        }
        .field-group input, .field-group select {
            width: 65%;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-top: 5px;
        }
        .checkbox-group div {
            margin-right: 20px;
            margin-bottom: 10px;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .textbox-container {
            margin-top: 10px;
        }
        .textbox-container input {
            width: 50%;
            margin-right: 10px;
            padding: 8px;
            font-size: 14px;
        }
        .textbox-container p {
            font-size: 14px;
            color: #6c63ff;
        }
        button {
            margin-top: 30px;
            padding: 12px 20px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #333; /* Slightly darker on hover */
        }
    </style>
    <script>
        function showStylePreference() {
            let stylePreference = document.getElementById('style-preference').value;
            document.getElementById('style-output').value = stylePreference;
        }

        function showBrandPreference() {
            let brandPreference = document.getElementById('brand-preference').value;
            document.getElementById('brand-output').value = brandPreference;
        }

        function showSizePreference() {
            let sizePreference = document.getElementById('size-input').value;
            document.getElementById('size-output').value = sizePreference;
        }

        function showAdditionalPreference() {
            let additionalPreference = document.getElementById('additional-option').value;
            document.getElementById('additional-output').value = additionalPreference;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Your Preference</h2>
        <form action="nextpage.html" method="get">

            <!-- Clothing Style (Only Dropdown) -->
            <div class="field-group">
                <label>Clothing Style:</label>
                <select id="clothing-style" name="clothing-style">
                    <option value="Casual">Casual</option>
                    <option value="Formal">Formal</option>
                    <option value="Ethnic">Ethnic</option>
                    <option value="Party Wear">Party Wear</option>
                </select>
            </div>

            <!-- Size Preference (Text Box for Size Input and Output) -->
            <div class="field-group">
                <label>Size:</label>
                <input id="size-input" type="text" name="size" oninput="showSizePreference()" placeholder="Enter size (e.g., M)">
                <input id="size-output" readonly type="text" placeholder="Preferred size will appear here">
            </div>

            <!-- Fabric Type -->
            <label>Fabric You Prefer:</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" name="fabric" value="Cotton"> Cotton
                </div>
                <div>
                    <input type="checkbox" name="fabric" value="Silk"> Silk
                </div>
                <div>
                    <input type="checkbox" name="fabric" value="Linen"> Linen
                </div>
                <div>
                    <input type="checkbox" name="fabric" value="Wool"> Wool
                </div>
            </div>

            <!-- Color Preferences -->
            <label>Color Preference:</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" name="color" value="Red"> Red
                </div>
                <div>
                    <input type="checkbox" name="color" value="Blue"> Blue
                </div>
                <div>
                    <input type="checkbox" name="color" value="Green"> Green
                </div>
                <div>
                    <input type="checkbox" name="color" value="Pastel"> Pastel
                </div>
            </div>

            <!-- Favorite Categories -->
            <label>Favorite Categories:</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" name="category" value="Tops"> Tops
                </div>
                <div>
                    <input type="checkbox" name="category" value="Bottoms"> Bottoms
                </div>
                <div>
                    <input type="checkbox" name="category" value="Dresses"> Dresses
                </div>
                <div>
                    <input type="checkbox" name="category" value="Accessories"> Accessories
                </div>
            </div>

            <!-- Styling Preferences (onchange) -->
            <label>Styling Preferences:</label>
            <select id="style-preference" name="style-preference" onchange="showStylePreference()">
                <option value="Boho">Boho</option>
                <option value="Minimalist">Minimalist</option>
                <option value="Chic">Chic</option>
                <option value="Vintage">Vintage</option>
            </select>
            <input id="style-output" readonly type="text">

            <!-- Brand Preferences (onchange) -->
            <label>Brand Preferences:</label>
            <select id="brand-preference" name="brand-preference" onchange="showBrandPreference()">
                <option value="Nike">Nike</option>
                <option value="Adidas">Adidas</option>
                <option value="Gucci">Gucci</option>
                <option value="Zara">Zara</option>
            </select>
            <input id="brand-output" readonly type="text">

            <!-- Additional Option -->
            <label>Additional Option:</label>
            <select id="additional-option" name="additional-option" onchange="showAdditionalPreference()">
                <option value="Gift Wrap">Gift Wrap</option>
                <option value="Eco-Friendly Materials">Eco-Friendly Materials</option>
                <option value="Express Delivery">Express Delivery</option>
            </select>
            <input id="additional-output" readonly type="text">

            <!-- Language Preferences -->
            <label>Language Preference:</label>
            <select id="language-preference">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="German">German</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
