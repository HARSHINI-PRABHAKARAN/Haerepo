<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Registration Form</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;  /* Centers horizontally */
            align-items: center;      /* Centers vertically */
            height: auto;            /* Full viewport height */
            margin: 0;
            background-color: #f8f9fa;
            padding: 30px;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h2 {
            font-weight: bold;
            color: #d77d7d;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            color: #444;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
            text-align: left;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        /*.row {
            display: flex;
            justify-content: space-between;
        }*/
        .row div {
            width: 100%;
        }

        .gender-message {
            font-weight: bold;
            color: #007bff;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        button {
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            cursor: pointer;
            font-weight: bold;
            background-color: #d77d7d;
            color: white;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF6B4B;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2> Registration Form</h2>
        <p>Please fill out the form below to register.</p>
        
        <form action="login.html" method="POST" onsubmit="saveData()">
            
            <label>User Name</label>
            <input type="text" id="last_name" name="username" required placeholder="Enter your name">

            <label>Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label>Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

            <label>Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender</label>
            <select id="gender" name="gender" required onchange="showGenderMessage()">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <p class="gender-message" id="gender-message"></p>

            <h3>Delivery Address</h3>
            <div class="row">
                <div class="col-sm-4">
                  <h3>Country</h3>
                  <select name="country" style="text-align: left" class="countries form-control" id="countryId">
                <option value="">Select Country</option>
            </select>
            
                </div>
                <div class="col-sm-4">
                  <h3>State</h3>
                  <select name="state" class="states form-control" id="stateId">
                <option value="">Select State</option>
            </select>
                </div>
                <div class="col-sm-4">
                  <h3>City</h3>        
                  <select name="city" class="cities form-control" id="cityId">
                <option value="">Select City</option>
            </select>
                </div>
            </div>
            <div class="reyo">
            <label>Would you like to receive our newsletter?</label>
            <input type="radio" name="newsletter" value="yes"> Yes
            <input type="radio" name="newsletter" value="no"> No

            <label>
                <input type="checkbox" name="terms" required> I agree to the Terms and Conditions and Privacy Policy.
            </label>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function showGenderMessage() {
            const gender = document.getElementById("gender").value;
            const messageElement = document.getElementById("gender-message");
            if (gender) {
                messageElement.textContent = "You selected: " + gender;
                messageElement.style.opacity = "1";
            } else {
                messageElement.style.opacity = "0";
            }
        }

        function updateCities() {
            const country = document.getElementById("country").value;
            const cityDropdown = document.getElementById("city");

            const cities = {
                USA: ["New York", "Los Angeles", "Chicago"],
                UK: ["London", "Manchester", "Birmingham"],
                Canada: ["Toronto", "Vancouver", "Montreal"]
            };

            cityDropdown.innerHTML = '<option value="">Select City</option>';
            if (cities[country]) {
                cities[country].forEach(city => {
                    const option = document.createElement("option");
                    option.value = city;
                    option.textContent = city;
                    cityDropdown.appendChild(option);
                });
            }
        }

        function saveData() {
            const formData = {
                first_name: document.getElementById("username").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                dob: document.getElementById("dob").value,
                gender: document.getElementById("gender").value,
                country: document.getElementById("country").value,
                city: document.getElementById("city").value,
                zip: document.getElementById("zip").value
            };
            localStorage.setItem("formData", JSON.stringify(formData));
        }

        document.addEventListener("DOMContentLoaded", function () {
            const savedData = JSON.parse(localStorage.getItem("formData"));
            if (savedData) {
                document.getElementById("username").value = savedData.username || "";
                document.getElementById("email").value = savedData.email || "";
                document.getElementById("phone").value = savedData.phone || "";
                document.getElementById("dob").value = savedData.dob || "";
                document.getElementById("gender").value = savedData.gender || "";
                document.getElementById("country").value = savedData.country || "";
                updateCities();
                document.getElementById("city").value = savedData.city || "";
                document.getElementById("zip").value = savedData.zip || "";
            }
        });
    </script>

</body>
</html>
