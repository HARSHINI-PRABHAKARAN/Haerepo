<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Registration Form</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 0;
            background-color: #f8f9fa;
            padding: 30px;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h2 {
            font-weight: bold;
            color: #d77d7d;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            color: #444;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
            text-align: left;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .gender-message {
            font-weight: bold;
            color: #007bff;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .radio-container {
            display: flex;
            gap: 5px;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items:center;
            gap: 2px;
            margin-bottom: 10px;
        }

        button {
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            cursor: pointer;
            font-weight: bold;
            background-color: #d77d7d;
            color: white;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF6B4B;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2> Registration Form</h2>
        <p>Please fill out the form below to register.</p>
        
        <form action="login.html" method="POST" onsubmit="saveData()">
            <label>User Name</label>
            <input type="text" id="username" name="username" required placeholder="Enter your name">

            <label>Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label>Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

            <label>Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <label>Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">

            <label>Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender</label>
            <select id="gender" name="gender" required onchange="showGenderMessage()">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <p class="gender-message" id="gender-message"></p>

            <h3>Delivery Address</h3>
            <label>Country</label>
            <select name="country" id="countryId" onchange="updateStates()">
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
            </select>

            <label>State</label>
            <select name="state" id="stateId" onchange="updateCities()">
                <option value="">Select State</option>
            </select>

            <label>City</label>
            <select name="city" id="cityId">
                <option value="">Select City</option>
            </select>

            <label>Would you like to receive our newsletter?</label>
            <div class="radio-container">
                <input type="radio" name="newsletter" value="yes"> Yes
                <input type="radio" name="newsletter" value="no"> No
            </div>

            <div class="checkbox-container">
                <input type="checkbox" name="terms" required>
                <label>I agree to the Terms and Conditions and Privacy Policy.</label> 
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
